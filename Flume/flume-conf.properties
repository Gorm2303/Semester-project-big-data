# Define the agent
agent1.name = agent1
agent1.sources = source1
agent1.channels = channel1
agent1.sinks = sink1

# Configure the source
agent1.sources.source1.type = spooldir
agent1.sources.source1.spoolDir = /path/to/spool/directory
agent1.sources.source1.basenameHeader = true
agent1.sources.source1.fileHeader = false

# Configure the channel
agent1.channels.channel1.type = memory
agent1.channels.channel1.capacity = 1000
agent1.channels.channel1.transactionCapacity = 100

# Configure the sink
agent1.sinks.sink1.type = hdfs
agent1.sinks.sink1.hdfs.path = s3a://flume/flume/events/
agent1.sinks.sink1.hdfs.fileType = DataStream
agent1.sinks.sink1.hdfs.writeFormat = Text
agent1.sinks.sink1.hdfs.batchSize = 1000
agent1.sinks.sink1.hdfs.useLocalTimeStamp = true
agent1.sinks.sink1.hdfs.fs.s3a.access.key = your-minio-access-key
agent1.sinks.sink1.hdfs.fs.s3a.secret.key = your-minio-secret-key
agent1.sinks.sink1.hdfs.fs.s3a.endpoint = http://minio:9000
agent1.sinks.sink1.hdfs.fs.s3a.path.style.access = true

# Bind the source and sink to the channel
agent1.sources.source1.channels = channel1
agent1.sinks.sink1.channel = channel1
